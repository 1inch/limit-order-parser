name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: yarn build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.x
      with:
        branch: gh-pages
        folder: dist
