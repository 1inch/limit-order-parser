<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
<main class="common-container">
    <h1>Limit Order</h1>

    <div class="create-order-container">
        <div>
            <label for="maker-token">maker asset: <input id="maker-token" value="0x8f3cf7ad23cd3cadbd9735aff958023239c6a063"></label>
        </div>
        <div>
            <label for="maker-amount">maker amount: <input type="number" id="maker-amount"  value="1000000000000000000"></label>
        </div>
        <div>
            <label for="taker-token">taker asset: <input id="taker-token" value="0x2791bca1f2de4661ed88a30c99a7a9449aa84174"></label>
        </div>
        <div>
            <label for="taker-amount">taker asset: <input type="number" id="taker-amount" value="1000000000000000000"></label>
        </div>
        <button type="button" id="create-order">Create order</button>
    </div>

    <div class="grid-container">
        <div class="grid-column">
            <textarea id="order"></textarea>
            <label for="extension">extension: <input id="extension"></label>
            <label for="signature">signature: <input id="signature"></label>
            <button id="signOrder">Sign</button>
            <button id="fillOrder">Fill order</button>
            <button id="parseOrderBtn">Parse</button>
        </div>
        <div class="grid-column">
            <label for="makerAssetData">makerAssetData: <input id="makerAssetData"></label>
            <label for="takerAssetData">takerAssetData: <input id="takerAssetData"></label>
            <label for="getMakingAmount">getMakingAmount: <input id="getMakingAmount"></label>
            <label for="getTakingAmount">getTakingAmount: <input id="getTakingAmount"></label>
            <div class="permit-group">
                <div class="predicate">
                    <label class="predicate" for="predicate">predicate: <input id="predicate"></label>
                </div>
                <div>
                    <label for="check-predicate">predicate valid: <input id="check-predicate"></label>
                </div>

            </div>
            <label for="timestamp">timestamp: <input id="timestamp"></label>
            <label for="nonce">nonce: <input id="nonce"></label>
            <label for="series">series: <input id="series"></label>

            <label for="permit">permit: <input id="permit"></label>
            <label for="preInteraction">preInteraction: <input id="preInteraction"></label>
            <label for="postInteraction">postInteraction: <input id="postInteraction"></label>
        </div>
    </div>
    <h1>Fusion Order</h1>
    <div class="grid-container">
        <div class="grid-column">
            <textarea id="fuison-order"></textarea>
            <button id="parseFusionOrderBtn">Parse</button>
        </div>
        <div class="grid-column">
            <label for="fusionSalt">Salt: <p id="fusionSalt"></p></label>
            <label for="fusionInteractions">Interactions: <p id="fusionInteractions"></p></label>
            <label for="fusionOffsets">Offsets: <p id="fusionOffsets"></p></label>
        </div>
    </div>
</main>

<link rel="stylesheet" href="main.css">
</body>


</html>
